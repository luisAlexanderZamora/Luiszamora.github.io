<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
     <form action="">
        <section class="form-c">
            <h1>Datos Esenciales</h1>
            <h4>Nombres</h4>
            <input type="text" placeholder="Ingrese su Nombres">
            <h4>Apellidos</h4>
            <input type="text" placeholder="Ingrese su Apellidos">
            <h4>Carrera de Ing. con mas bebedores</h4>
            <select name="" id="">
                <option value="">Seleccione su carrera</option>
                <option value="">Ing. Sistema</option>
                <option value="">Ing. Computacion</option>
                <option value="">Ing. Industrial</option>
            </select>
            <h4>Dia para beber</h4>
            <input type="radio" name="una"> <laber for="">Lunes</laber>
            <input type="radio" name="una"> <laber for="">Martes</laber>
            <input type="radio" name="una"> <laber for="">Miercoles</laber>
            <input type="radio" name="una"> <laber for="">Jueves</laber>
            <input type="radio" name="una"> <laber for="">Viernes</laber>
            <input type="radio" name="una"> <laber for="">Sabado</laber>
            <input type="radio" name="una"> <laber for="">Domingo</laber>
            <h4>Edad</h4>
            <input type="number" placeholder="Ingrese su Edad">
            <h4> Tipo de cerveza</h4>
            <input type="radio" name="una"> <label for="">Toña</label>
            <input type="radio" name="una"> <label for="">Victoria</label>
            <input type="radio" name="una"> <label for="">Fros</label>
            <input type="radio" name="una"> <label for="">Clasica</label>
            <h4>Con cuantas cervesas crees que te emborrachas</h4>
            <input type="number" placeholder="Ingrese una cantidad">
            <h4>Lugar para beber</h4>
            <input type="radio" name="una"> <label for="">Discoteca</label>
            <input type="radio" name="una"> <label for="">Bar</label>
            <input type="radio" name="una"> <label for="">Restaurante</label>
            <input type="radio" name="una"> <label for="">Club</label>
            <h4>Quien es tu acompañante</h4>
            <select name="" id="">
                <option value="">Seleccione una opcion</option>
                <option value="">Novia</option>
                <option value="">Amigos</option>
                <option value="">Amante</option>
                <option value="">Camino solo</option>
            </select>
        </section>
     </form>
</body>
</html>
